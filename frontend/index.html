<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Cache busting v2.1.2 - Force fresh load -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="version" content="2.1.2-20250614-070500" />
    <title>MockGovSim 2.0</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Register service worker for aggressive cache clearing
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js?v=2.1.2-20250614-071000')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
            // Listen for messages from service worker
            navigator.serviceWorker.addEventListener('message', (event) => {
              if (event.data.type === 'FORCE_RELOAD') {
                console.log('Service Worker requesting reload');
                window.location.reload(true);
              }
            });
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      }
    </script>
    <script type="module" src="/src/main.jsx?v=2.1.2-20250614-071000"></script>
  </body>
</html>
